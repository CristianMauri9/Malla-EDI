<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Pedagogía en Educación Diferencial</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e9f6fc;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2a7ca3;
    }
    .grid {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding-bottom: 20px;
    }
    .semester {
      background: #cdeefd;
      padding: 15px;
      border-radius: 12px;
      min-width: 240px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .semester h2 {
      text-align: center;
      font-size: 18px;
      color: #11698e;
    }
    .subject {
      background: #fff;
      border: 2px solid #a0d8ef;
      border-radius: 8px;
      margin: 5px 0;
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      position: relative;
    }
    .subject.completed {
      background: #b2e7cb;
      border-color: #59b48d;
      color: #155b3f;
      text-decoration: line-through;
    }
    .subject.locked {
      background: #f0f0f0;
      color: #888;
      cursor: not-allowed;
    }
    .subject.locked::after {
      content: attr(data-tooltip);
      position: absolute;
      top: 0;
      left: 100%;
      margin-left: 8px;
      background: #222;
      color: #fff;
      padding: 5px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      display: none;
    }
    .subject.locked:hover::after {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Malla Pedagogía en Educación Diferencial</h1>
  <div class="grid" id="malla"></div>
  <script>
    const malla = [
      {
        semestre: "1° Semestre",
        asignaturas: [
          "Socioantropología Educacional",
          "Construcción de la Identidad Profesional Docente",
          "Desarrollo Neurobiológico Humano",
          "Lingüística",
          "Procesos Cognitivos en el Aprendizaje Escolar",
          "Desarrollo de Habilidades de Pensamiento"
        ]
      },
      {
        semestre: "2° Semestre",
        asignaturas: [
          "Filosofía Educacional",
          "Matemáticas Escolares",
          "Psicolingüística",
          "Neurociencias y Educación Especial",
          "Práctica Pedagógica",
          "Comunicación Oral y Escrita"
        ]
      },
      {
        semestre: "3° Semestre",
        asignaturas: [
          "Enfoques Curriculares",
          "Psicología del Aprendizaje y del Desarrollo",
          "Psicopatología y Educación Especial I",
          "Trastornos del Desarrollo del Habla, Lenguaje y Comunicación",
          "Modelos y Teorías de las Dificultades de Aprendizaje Escolar",
          "Desarrollo de la Comprensión Lectora en Inglés"
        ]
      },
      {
        semestre: "4° Semestre",
        asignaturas: [
          "Gestión Educacional",
          "Psicopedagogía y Didáctica del Pensamiento Lógico-Matemático",
          "Aprendizaje Visible y Enseñanza Efectiva",
          "Fundamentos de la Evaluación y Diagnóstico Psicopedagógico",
          "Pedagogía de la Identidad de Género",
          "Teorías de la Educación"
        ]
      },
      {
        semestre: "5° Semestre",
        asignaturas: [
          "Teoría Evaluativa de la Enseñanza y el Aprendizaje",
          "Psicopedagogía de la Familia en Educación Especial",
          "Psicopedagogía y Didáctica de la Lengua Escrita",
          "Psicopatología y Educación Especial II",
          "Epistemología y Paradigmas de la Investigación Educacional",
          "Práctica Pedagógica"
        ]
      },
      {
        semestre: "6° Semestre",
        asignaturas: [
          "Diseño de Procesos Evaluativos para el Aprendizaje",
          "Diseño y Adaptación Curricular",
          "Psicopedagogía y Didáctica del Lenguaje Oral y la Comunicación",
          "Psicopedagogía de las Habilidades Sociales y la Convivencia Escolar",
          "Psicopedagogía de la Expresión Plástica y Cognición",
          "Metodología de la Investigación Educacional"
        ]
      },
      {
        semestre: "7° Semestre",
        asignaturas: [
          "Fundamentos para la Inclusión Educacional",
          "Psicopedagogía y Didáctica de las Dificultades de Aprendizaje de la Lengua Escrita",
          "Psicopedagogía y Didáctica de las Dificultades de Aprendizaje de las Matemáticas",
          "Teoría y Aplicaciones Curriculares en la Evaluación Psicopedagógica",
          "Práctica Pedagógica",
          "Análisis de Proyectos de Investigación Educativa"
        ]
      },
      {
        semestre: "8° Semestre",
        asignaturas: [
          "Psicopedagogía y Didáctica de la Enseñanza de las Ciencias",
          "Psicopedagogía del Pensamiento Crítico y Creativo",
          "Diseño de Proyectos de Inclusión Educacional",
          "Recursos Digitales para el Aprendizaje e Inclusión Educativa",
          "Practicum en Evaluación y Diagnóstico Psicopedagógico",
          "Seminario de Licenciatura"
        ]
      },
      {
        semestre: "9° Semestre",
        asignaturas: [
          "Psicopedagogía de la Atención Temprana",
          "Psicopedagogía y Didáctica de la Psicomotricidad",
          "Proyectos de Innovación Pedagógica para la Inclusión Educativa",
          "Pensamiento Crítico y Resolución de Problemas"
        ]
      },
      {
        semestre: "10° Semestre",
        asignaturas: [
          "Práctica Profesional",
          "Educación y Formación Ciudadana"
        ]
      }
    ];

    const state = JSON.parse(localStorage.getItem("mallaEstado") || "{}")

    function saveState() {
      localStorage.setItem("mallaEstado", JSON.stringify(state));
    }

    function toggleAsignatura(clave) {
      state[clave] = !state[clave];
      saveState();
      render();
    }

    function render() {
      const cont = document.getElementById("malla");
      cont.innerHTML = "";
      malla.forEach((sem, i) => {
        const col = document.createElement("div");
        col.className = "semester";
        col.innerHTML = `<h2>${sem.semestre}</h2>`;
        sem.asignaturas.forEach((asig, j) => {
          const clave = `${i}-${j}`;
          const div = document.createElement("div");
          div.className = "subject";
          div.textContent = asig;
          if (state[clave]) div.classList.add("completed");
          div.onclick = () => toggleAsignatura(clave);
          col.appendChild(div);
        });
        cont.appendChild(col);
      });
    }

    render();
  </script>
</body>
</html>
